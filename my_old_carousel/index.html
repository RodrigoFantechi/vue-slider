<body>
    <div id="app">

        <div class="my_container d-flex align-items-center">
            <div class="my_carousel" @mouseenter="stopAutoPlay" @mouseleave="startAutoPlay">
                <img class="img_carousel" :src=" 'assets/' + slides[imageActive].image"
                    :alt="slides[imageActive].title" />
            </div>
            <div class="controls d-flex flex-column">
                <button class="my_btn text-center next" @click="prevImage"> <i class="fa-solid fa-angle-up"></i></button>
                <button class="my_btn text-center prev" @click="nextImage"><i class="fa-solid fa-angle-down"></i></button>
                <img  class="img_controls" :class="imageActive ===index  ? 'grayscale' : ''" v-for="(img, index) in slides" @click="openImage(index)" :src=" './assets/' + img.image" :alt="img.title">
            </div>
            <div class="info_img">
                <h2>{{slides[imageActive].title}}</h2>
                <p>{{slides[imageActive].text}}</p>
            </div>
        </div>

    </div>

    <!-- SCRIPT -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/script.js"></script>
